<!DOCTYPE html>
<html lang="es-ES">
<head>
  <meta charset="utf-8">
  <title>Canvas of Life</title>
  <meta name="description" content="Javascript Canvas Conway's Game of Life simu">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #fff;
      overflow: hidden;
    }

    #screen {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      background-color: #000;
    }
  </style>
</head>
<body>
  <canvas id="screen" width="600" height="400"></canvas>
  <script type="text/javascript" src="../dist/canvas-of-life.js"></script>
</body>
</html>
